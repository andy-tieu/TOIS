<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>TOIS</title>
</head>

<style>
    body 
    {
        background-color: #86b9b0;
        font-family: Arial;
        color: #042630;
    }

    h1 
    {
        font-size: 300%
    }

    p
    {
        font-size: 16px;
    }

    button
    {
        border-color: #d0d6d6;
        border-width: 0.06cm;
        border-radius: 8px;
        color: #4c7273;  
    }

    input
    {
        border-color: #d0d6d6;
        border-width: 0.06cm;
        border-radius: 8px;
        color: #4c7273;
    }
</style>

<body>
    <h1><img src="/brainControllerLogo.png"> TOIS</h1>
    <hr>

    <p>To begin studying, enter a quizlet link or create your own notecards here first.</p>

    <p>
        Term: <input id="userInput1">
        <br> <br>
        Definition: <input id="userInput2"> 
    </p>
    <button type="button" id="create" onClick="getInputs()">
        Create notecards
    </button>

    <br> <br>

    <p id="card1"></p>

    <script>
        function getInputs()
        {
            let userInput1 = document.querySelector("#userInput1");
            let userInput2 = document.querySelector("#userInput2");
            let card1 = document.querySelector("#card1");

            if(userInput1 && userInput2 != null)
            {
                card1.innerHTML = "Card 1:<br>" + userInput1.value + "-> " + userInput2.value;
            }
        }

        function game()
        {
            location.replace = ("https://sites.google.com/view/unblockgames-hackuta/home?authuser=0>");
        }
    </script>

    <embed src="https://quizlet.com/latest" style="width:600px; height: 400px;">
    <br> <br>

    <button type="button" id="studyStart" onClick="setTimeout(game, 10000);">
        Start Study Session
    </button>

    <button type="button" href="/redirect.html">Test</button>
</body>
<!-- Cookie Banner -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

  <body>
    <div class="wrapper">
      <header>
        <i class="bx bx-cookie"></i>
        <h2>Cookies Consent</h2>
      </header>
      <div class="data">
        <p>This website use cookies to help you have a superior and more relevant browsing experience on the website. <a href="#"> Read more...</a></p>
      </div>
      <div class="buttons">
        <button class="button" id="acceptBtn">Accept</button>
        <button class="button" id="declineBtn">Decline</button>
      </div>
    </div>
  </body>
</html>
