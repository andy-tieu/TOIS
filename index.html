<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>TOIS</title>
    <link rel="icon" type="image/x-icon" href="./assets/brainControllerLogo.png">
</head>

<style>
    header
    {
        background-color: #86b9b0;
        padding: 30px;
        text-align: center;
        font-size: 200%;
    }

    body 
    {
        
        background-color: #86b9b0;
        font-family: Arial;
        text-align: center;
        color: #042630;
    }

    p
    {
        font-size: 16px;
    }

    button
    {
        border-color: #d0d6d6;
        border-width: 0.06cm;
        border-radius: 8px;
        color: #4c7273;  
    }

    input
    {
        border-color: #d0d6d6;
        border-width: 0.06cm;
        border-radius: 8px;
        color: #4c7273;
    }
</style>

<body>
    <header>
        <h1><img src="./assets/brainControllerLogo.png" alt="Brain and controller logo" style="width:64px;height:64px;"> TOIS</h1>
    </header>
    <hr>

    <p>To begin studying, log into Quizlet or create your own notecards here first.</p>

    <p>
        Term: <input id="userInput1">
        <br> <br>
        Definition: <input id="userInput2"> 
    </p>
    <button type="button" id="create" onClick="getInputs()">
        Create notecards
    </button>

    <br> <br>

    <p id="card1"></p>

    <script>
        function getInputs()
        {
            let userInput1 = document.querySelector("#userInput1");
            let userInput2 = document.querySelector("#userInput2");
            let card1 = document.querySelector("#card1");

            if(userInput1 && userInput2 != null)
            {
                card1.innerHTML = "Card 1:<br>" + userInput1.value + "-> " + userInput2.value;
            }
        }

        function game()
        {
            location.href = "./public/testGame.html";
        }

        function redirect()
        {
            location.href = "./public/redirect.html";
        };
    </script>
    <p>If you are having trouble logging in, click on the Quizlet button below.</p>
    <embed src="https://quizlet.com/latest" style="width:600px; height: 400px;">
    <br> <br>

    <button type="button" id="studyStart" onClick="game()">
        Start Test
    </button>

    <button type="button" id="test" onClick="redirect()">
        Redirect
    </button>

    <button><a href="https://quizlet.com/latest" target="_blank">Quizlet</a></button>
</body>
<!--Timer-->

    <meta charset = "UTF-8">
    <meta name ="viewport" content = "width=device-width, inital-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class ="container"></div>
        <script src="./app.js"></script>
    </section>
   
</body>
</html>
